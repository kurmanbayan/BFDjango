{% extends 'base.html' %}

{% block blogs %}

    {% for blog in blogs %}
      <div class="card" style="margin-top: 10px;">
        <h5 class="card-header"> {{ blog.title }} </h5>
        <div class="card-body">
          <p class="card-text"> {{ blog.body }} </p>
            {% if comments == null %}
              <a href="{% url 'comments' blog.id %}" class="btn btn-primary"> Comment </a>
            {% endif %}
        </div>
      </div>
    {% endfor %}
{% endblock blogs %}
